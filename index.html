<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicking_counter</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-sm bg-danger d-flex justify-content-center align-items-center my-xxl-5">
        <div class="text-center">
            <h1 class="d-block">Clicking counter</h1>
            <h2 id="count-el" class="d-block">0</h2>
            <button id="click" class="d-block btn btn-primary">click</button>
            <button class="d-block btn" id="save-btn">save</button>
            <p id="saved" class="d-block">Previous entered: </p>
            <button id="refresh-btn" class="d-block btn btn-secondary">refresh</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
