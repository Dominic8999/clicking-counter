<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicking_counter</title>
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Clicking counter</h1>

    <div class="panel">
        <h2 id="count-el">0</h2>
        <div>
            <button class="button bg-primary-subtle" id="click" btn-primary"><span class="bi bi-mouse2"> click</span></button>
            <button class="button bg-success-subtle" id="save-btn"><span class="bi bi-save"> safe</span></button>
        </div class='row'>
        <p id="saved" class="text-p">Previous entered: </p>
        <button class="button bg-danger-subtle" id="refresh-btn"><span class="bi bi-trash">refresh</span></button>
    </div>
    <script src="index.js"></script>
</body>

</html>
